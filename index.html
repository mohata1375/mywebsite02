<!DOCTYPE html>
<html lang="fa" dir="rtl" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ایزی دارو | EZDAROO</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-full font-sans text-gray-800">
  <header class="bg-white shadow-sm py-4 px-6">
    <div class="max-w-5xl mx-auto flex items-center justify-between">
      <h1 class="text-xl font-bold">ایزی دارو | EZDAROO</h1>
      <p class="text-sm text-gray-500">دسترسی فوری، اطلاعات مطمئن دارویی، ۲۴/۷</p>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-6">
    <section class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
      <button id="dose-btn" class="flex flex-col items-center p-4 bg-white rounded-lg shadow hover:bg-gray-50">
        <span class="text-3xl">💊</span>
        <span class="mt-2">محاسبه دوز دارو بر اساس وزن</span>
      </button>
      <button class="flex flex-col items-center p-4 bg-white rounded-lg shadow hover:bg-gray-50">
        <span class="text-3xl">🩺</span>
        <span class="mt-2">مشاوره بر اساس علائم</span>
      </button>
      <button class="flex flex-col items-center p-4 bg-white rounded-lg shadow hover:bg-gray-50">
        <span class="text-3xl">💊</span>
        <span class="mt-2">اطلاعات داروها</span>
      </button>
      <button class="flex flex-col items-center p-4 bg-white rounded-lg shadow hover:bg-gray-50">
        <span class="text-3xl">⚠️</span>
        <span class="mt-2">تداخلات دارویی</span>
      </button>
      <button class="flex flex-col items-center p-4 bg-white rounded-lg shadow hover:bg-gray-50">
        <span class="text-3xl">💰</span>
        <span class="mt-2">مقایسه قیمت</span>
      </button>
      <button class="flex flex-col items-center p-4 bg-white rounded-lg shadow hover:bg-gray-50">
        <span class="text-3xl">🏥</span>
        <span class="mt-2">داروخانه‌های نزدیک</span>
      </button>
      <button class="flex flex-col items-center p-4 bg-white rounded-lg shadow hover:bg-gray-50">
        <span class="text-3xl">📋</span>
        <span class="mt-2">سوابق مشاوره</span>
      </button>
      <button class="flex flex-col items-center p-4 bg-white rounded-lg shadow hover:bg-gray-50">
        <span class="text-3xl">⏰</span>
        <span class="mt-2">یادآور دارو</span>
      </button>
      <button class="flex flex-col items-center p-4 bg-white rounded-lg shadow hover:bg-gray-50">
        <span class="text-3xl">👤</span>
        <span class="mt-2">پروفایل</span>
      </button>
      <button class="flex flex-col items-center p-4 bg-white rounded-lg shadow hover:bg-gray-50">
        <span class="text-3xl">🚪</span>
        <span class="mt-2">خروج</span>
      </button>
    </section>

    <section id="dose-form" class="mt-8 hidden">
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-lg font-semibold mb-4">💊 محاسبه دوز استامینوفن</h2>
        <form class="flex flex-col gap-4">
          <label class="flex flex-col">
            <span>وزن بیمار (کیلوگرم):</span>
            <input id="weight" type="number" class="border rounded-md p-2" placeholder="مثلاً 70">
          </label>
          <button id="calc-dose" type="button" class="self-start px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">
            محاسبه
          </button>
          <p id="dose-result" class="text-sm text-gray-700"></p>
        </form>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
